<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>To Do</title>
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <nav class="nav">
          <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
              <a id="task-link" href="#">Task</a>
              <a id="finished-link" href="#">Finish</a>
            </div>
          </div>
          <div class="title_div">
            <h1 class="title">Task Tracker</h1>
          </div>
        </nav>
        <div id="main-content">
          <div class="add-btn-div">
            <button id="addBTN">Add Task</button>
          </div>
          <div id="new-task-form">
            <form id="task-form">
              <h3 id="formH3">New Task</h3>
              <input
                type="text"
                id="task-name"
                name="Tname"
                value="e.g. Workout"
                required
              />
              <br />
              <textarea type="text" id="task-info" name="Tinfo" required>
                e.g. Mile run & 20 push ups
              </textarea>
              <br /><br />
              <input id="submitBTN" type="submit" value="Submit" />
            </form>
          </div>
          <div id="current-task"></div>
        </div>
      </div>
      <footer>
        <p id="footerP">Made by David Thweatt</p>
      </footer>
    </div>
  </body>
</html>
